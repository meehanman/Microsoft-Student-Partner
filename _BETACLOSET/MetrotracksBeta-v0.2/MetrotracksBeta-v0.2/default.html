<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MetrotracksBeta_v0.2</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <!-- MetrotracksBeta_v0.2 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
	<audio id="musicplayer" msAudioCategory="BackgroundCapableMedia" controls="" style="width:0px; height:0px; position:absolute;"><source src=""/></audio>
      <!-- The content that will be loaded and displayed. -->
	  <div id="background">
		<svg id="svg-image-blur">
    <image id="backgroundimage" width="100%" height="100%"/>    
	
	<filter id="blur-effect-1">
        <feGaussianBlur stdDeviation="20"/>
    </filter>
</svg> 
</div>
<div id="blueOverlay"></div>
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Metrotracks</span>
            </h1>
        </header>
		<section aria-label="Side Bar" role="menubar">
			<div id="sidebarLogo"></div><!--Logo for Sidebar-->
			<div id="MainButtonSet"><!--Holds all the Main Buttons Set 1-->
				<div id="Trend" class="SidebarButton ActiveOption"><img src="assets/TrendingIcon.png"/><div>Trending</div></div>
				<div id="Hot" class="SidebarButton"><img src="assets/HotIcon.png"/><div>Hot</div></div>
				<div id="New" class="SidebarButton"><img src="assets/NewIcon.png"/><div>New</div></div>
			</div>
			<div id="SecondaryButtonSet"><!--Holds all the Secondry Buttons Set 1-->
				<div id="Tags" class="SidebarButton"><img src="assets/DanceIcon.png"/><div>Tags</div></div>
				<div id="Search" class="SidebarButton"><img src="assets/SearchIcon.png"/><div>Search</div></div>
			</div>
			<div id="SidebarMixButtonSet"><!--Holds all the Main Buttons Set 1-->
				<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'favMix', label:'Keep Mix', icon:'favorite'}" type="button"></button>
				<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'pinMix', label:'Pin Mix', icon:'pin'}" type="button"></button>
			</div>
		</section>
		<section aria-label="Play Bar" role="playbar">
			<div id="record">
				<div style="width:100%;height:100%;">
				<img id="recordTrack"/><!-- Image -->
				<div id="recorddiv"></div><!-- Outside Record -->
				</div>
			</div>
			<div id="playControls">
				<div class="text" id="MixName">Awesome Mix Name</div>
				<div class="text" id="SongArtist">Iggy Azalea</div>
				<div class="text" id="SongName">Work</div>
				<div id="Buttons" style="width: 415.33px; height: 176px;">
					<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'play', id:'play', label:'Play'}" type="button"></button>
					<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'next', id:'next', label:'Next Song'}" type="button"></button>
					<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'redo', id:'skip', label:'Skip Mix'}" type="button"></button>
					<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'volume', id:'volume', label:'Volume'}" type="button"></button>
				</div>
			</div>
		</section>

		<section aria-label="Login Controls" role="login">
			<img id="profilePIC">
			<div id="loginText">
				<div> Login </div>
				<div id="seperate">|</div>
				<div> Sign up </div>
			</div>
		</section>

        <section aria-label="Main content" role="main">
			<div>
				szfdasdas
			</div>
        </section>
    </div>
	
</body>
</html>
