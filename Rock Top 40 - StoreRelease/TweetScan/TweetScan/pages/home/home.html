</div></h1>

        	<div id="gridlistcontent1" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate:select('#Top40itemTemplate'), layout:{type:WinJS.UI.GridLayout}, selectionMode:'single', swipeBehavior:'none', tapBehavior:'none'}"></div>
